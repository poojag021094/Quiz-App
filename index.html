<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="grid">
      <div id="quiz">
        <h1>Quiz</h1>
        <hr style="margin-bottom:20px">
        <p id="question"></p>
        <div class="buttons">
          <button id="btn0" name="button"> <span id="choice0"></span> </button>
          <button id="btn1" name="button"> <span id="choice1"></span> </button>
          <button id="btn2" name="button"> <span id="choice2"></span> </button>
          <button id="btn3" name="button"> <span id="choice3"></span> </button>
        </div>
        <hr style="margin-top:50px">
        <footer>
          <p id="progress"> Questions</p>
        </footer>
      </div>
    </div>
  </body>
</html>
